<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炼金主题动画测试 - 小功能</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Liberation Serif', 'Linux Libertine', Georgia, Times, serif;
            line-height: 1.6;
            color: #222;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'Linux Libertine', Georgia, Times, serif;
            font-size: 28px;
            color: #000;
            margin-bottom: 5px;
        }

        header p {
            color: #54595d;
            font-style: italic;
            margin-top: 0;
        }

        .atelier-container {
            margin: 30px 0;
        }

        .container-over {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container-over h4 {
            font-size: 20px;
            color: #000;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 6px;
            margin-top: 0;
        }

        /* 保留图片容器的大小和显示逻辑 */
        .image-stack {
            position: relative;
            width: 100%;
            height: 350px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .image-stack img {
            position: absolute;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        .bottom-layer {
            z-index: 1;
            top: 0;
            left: -10%;
            height: 100%;
        }

        .middle-layer {
            z-index: 2;
            bottom: 0;
            right: -10%;
            height: 120%;
        }

        .top-layer {
            z-index: 3;
            top: 0;
            right: 0;
            height: 60%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            margin: 20px auto;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
        }

        .series-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            min-width: 150px;
        }

        .series-title {
            font-weight: bold;
            color: #222;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #a2a9b1;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .series-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .switch-btn {
            padding: 4px 8px;
            background-color: #f8f9fa;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            color: #3366cc;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .switch-btn:hover {
            background-color: #eaecf0;
            text-decoration: underline;
        }

        .switch-btn.active {
            background-color: #eaf3ff;
            border-color: #3366cc;
            font-weight: bold;
        }

        a {
            color: #3366cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            padding: 6px 12px;
            background-color: #f8f9fa;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            color: #3366cc;
        }

        footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #a2a9b1;
            color: #54595d;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>炼金主题动画测试</h1>
            <p>看个乐呵</p>
        </header>

        <main>
            <div class="atelier-container">
                <div class="container-over">
                    <h4 id="title">玛莉的炼金工房 Remake ～萨尔布鲁克的炼金术士～</h4>
                    <div class="image-stack">
                        <img src="../resources/a1re/2.jpg" class="bottom-layer">
                        <img src="../resources/a1re/1.png" class="middle-layer">
                        <img src="../resources/a1re/3.png" class="top-layer">
                    </div>
                    <a id="game-link" href="https://www.gamecity.com.tw/atelier/marie-re/" target="_blank">
                        <p>中文或日文官网</p>
                    </a>
                    <p>此处鼠标移动动画，仿照<a href="https://bbs.nga.cn/thread.php?fid=-38122457&rand=30">炼金工房系列 NGA玩家社区</a></p>
                </div>
                <div class="button-container">
                    <div class="series-group">
                        <div class="series-title">萨尔布鲁克系列</div>
                        <div class="series-buttons">
                            <button class="switch-btn active" data-game="a1re">a1re 玛莉</button>
                            <button class="switch-btn" data-game="a1">a1 玛莉</button>

                        </div>
                    </div>
                    <div class="series-group">
                        <div class="series-title">亚兰德系列</div>
                        <div class="series-buttons">
                            <button class="switch-btn" data-game="a11">a11 萝乐娜</button>
                            <button class="switch-btn" data-game="a12">a12 托托莉</button>
                            <button class="switch-btn" data-game="a13">a13 梅露露</button>

                    </div>
                    <div class="series-group">

                    </div>
                    <div class="series-group">
                        <div class="series-title">不可思议系列</div>
                        <div class="series-buttons">
                            <button class="switch-btn" data-game="a17">a17 苏菲</button>
                            <button class="switch-btn" data-game="a18">a18 菲利丝</button>
                            <button class="switch-btn" data-game="a19">a19 莉迪&苏瑞</button>
                            <button class="switch-btn" data-game="a23">a23 苏菲2</button>
                        </div>
                    </div>
                    <div class="series-group">
                        <div class="series-title">莱莎系列</div>
                        <div class="series-buttons">
                            <button class="switch-btn" data-game="a21">a21 莱莎</button>
                            <button class="switch-btn" data-game="a22">a22 莱莎2</button>
                            <button class="switch-btn" data-game="a24">a24 莱莎3</button>
                        </div>
                    </div>
                    <div class="series-group">
                        <div class="series-title">蕾斯娜系列</div>
                        <div class="series-buttons">
                            <button class="switch-btn" data-game="a25">a25 蕾斯娜</button>
                            <button class="switch-btn" data-game="a25ii">a25-2 蕾斯娜</button>
                            <button class="switch-btn" data-game="a25rw">a25rw 红白</button>
                        </div>
                    </div>
                    <div class="series-group">
                        <div class="series-title">优米雅系列</div>
                        <div class="series-buttons">
                            <button class="switch-btn" data-game="a26">a26 优米雅</button>
                        </div>
                    </div>
                </div>
            </div>

            <a href="../index.html" class="back-link">← 返回主页</a>
        </main>

        <footer>
            <p>© 2025 尝试 | <a href="https://github.com/1999684" target="_blank">GitHub</a> | <a
                    href="https://ztgdblog.icu/" target="_blank">myblog</a></p>
        </footer>
    </div>

    <script src="../js/atelier.js"></script>
</body>

</html>
