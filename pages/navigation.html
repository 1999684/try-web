<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航 - 小功能</title>
    <link rel="stylesheet" href="../css/retro-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 添加Google字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* 添加背景图片 */
            background-image: url('https://1999684.github.io/picx-images-hosting/ateliter/A10/image.lvlb6pacw.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            /* 增加一个半透明的遮罩以提高内容可读性 */
            position: relative;
        }

        /* 添加遮罩层 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明黑色遮罩 */
            z-index: -1;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            /* 增加内容区域的透明度 */
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin-top: 20px;
        }

        .nav-header {
            text-align: center;
            margin-bottom: 40px;
            /* 调整标题颜色以适应背景 */
            color: white;
        }

        /* 其他样式保持不变 */
        .nav-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .nav-category {
            background-color: rgba(255, 255, 255, 0.15);
            /* 调整卡片背景为半透明 */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            /* 增加模糊效果 */
        }

        .nav-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.25);
            /* 悬停时稍微增加透明度 */
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            color: white;
            /* 调整标题颜色 */
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 15px 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            /* 调整链接背景为半透明 */
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.3);
            /* 悬停时增加透明度 */
        }

        .nav-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: white;
            /* 调整图标颜色 */
        }

        .nav-name {
            font-size: 0.9rem;
            text-align: center;
            color: white;
            /* 调整文字颜色 */
            font-weight: bold;
            /* 增加字体粗细以提高可读性 */
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(79, 70, 229, 0.7);
            /* 半透明按钮 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-button:hover {
            background-color: rgba(79, 70, 229, 0.9);
        }

        /* SVG动画相关样式 */
        .nav-header {
            height: 220px;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 220px;
        }

        text {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <div class="nav-header">
            <svg viewBox="0 0 1280 420">
                <mask id="maskLeft">
                    <rect x="-50%" width="100%" height="100%" fill="#fff" />
                </mask>
                <mask id="maskRight">
                    <rect x="50%" width="100%" height="100%" fill="#fff" />
                </mask>
                <g font-size="50">
                    <g mask="url(#maskLeft)" fill="#fff" class="left">
                        <text y="120">网站导航</text>
                        <text y="170">收集常用网站</text>
                        <text y="220">提高浏览效率</text>
                    </g>
                    <g mask="url(#maskRight)" fill="#aaa" class="right">
                        <text y="120">网站导航</text>
                        <text y="170">收集常用网站</text>
                        <text y="220">提高浏览效率</text>
                    </g>
                </g>
            </svg>
        </div>

        <div class="nav-categories">
            <!-- AI工具类别 -->
            <div class="nav-category">
                <h2 class="category-title">AI工具</h2>
                <div class="nav-links">
                    <a href="https://www.deepseek.com/" class="nav-link" target="_blank">
                        <div class="nav-name">DeepSeek</div>
                    </a>
                    <a href="https://claude.ai/" class="nav-link" target="_blank">
                        <div class="nav-name">Claude</div>
                    </a>
                    <a href="https://www.txyz.ai/" class="nav-link" target="_blank">
                        <div class="nav-name">txyz</div>
                    </a>
                </div>
            </div>
            <div class="nav-category">
                <h2 class="category-title">视频</h2>
                <div class="nav-links">
                    <a href="https://www.acfun.cn/" class="nav-link" target="_blank">
                        <div class="nav-name">Acfun</div>
                    </a>
                    <a href="https://www.bilibili.com/" class="nav-link" target="_blank">
                        <div class="nav-name">bilibili</div>
                    </a>
                    <a href="https://www.youku.com/" class="nav-link" target="_blank">
                        <div class="nav-name">youku</div>
                    </a>
                    <a href="https://www.iqiyi.com/" class="nav-link" target="_blank">
                        <div class="nav-name">爱奇艺</div>
                    </a>
                    <a href="https://www.youtube.com/" class="nav-link" target="_blank">
                        <div class="nav-name">youtube</div>
                    </a>
                </div>
            </div>
            <div class="nav-category">
                <h2 class="category-title">编程开发</h2>
                <div class="nav-links">
                    <a href="https://github.com/" class="nav-link" target="_blank">
                        <div class="nav-name">GitHub</div>
                    </a>
                    <a href="https://gitlab.com/" class="nav-link" target="_blank">
                        <div class="nav-name">GitLab</div>
                    </a>
                    <a href="https://stackoverflow.com/" class="nav-link" target="_blank">
                        <div class="nav-name">Stack Overflow</div>
                    </a>
                    <a href="https://www.v2ex.com/" class="nav-link" target="_blank">
                        <div class="nav-name">V2EX</div>
                    </a>
                    <a href="https://leetcode.com/" class="nav-link" target="_blank">
                        <div class="nav-name">LeetCode</div>
                    </a>
                </div>
            </div>
            <div class="nav-category">
                <h2 class="category-title">社区论坛</h2>
                <div class="nav-links">
                    <a href="https://tieba.baidu.com/" class="nav-link" target="_blank">
                        <div class="nav-name">百度贴吧</div>
                    </a>
                    <a href="https://www.reddit.com/" class="nav-link" target="_blank">
                        <div class="nav-name">Reddit</div>
                    </a>
                    <a href="https://www.xiaohongshu.com/" class="nav-link" target="_blank">
                        <div class="nav-name">小红书</div>
                    </a>
                    <a href="https://weibo.com/" class="nav-link" target="_blank">
                        <div class="nav-name">微博</div>
                    </a>
                    <a href="https://sspai.com/" class="nav-link" target="_blank">
                        <div class="nav-name">少数派</div>
                    </a>
                    <a href="https://www.douban.com/" class="nav-link" target="_blank">
                        <div class="nav-name">豆瓣</div>
                    </a>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <!-- 添加GSAP库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- SVG动画脚本 -->
    <script>
        const tl = gsap.timeline({
            defaults: {
                duration: 2,
                yoyo: true,
                ease: 'power2.inOut'
            }
        })
            .fromTo('.left, .right', {
                svgOrigin: '640 500',
                skewY: (i) => [-30, 15][i],
                scaleX: (i) => [0.6, 0.85][i],
                x: 200
            }, {
                skewY: (i) => [-15, 30][i],
                scaleX: (i) => [0.85, 0.6][i],
                x: -200
            })
            .play(.5)

        const tl2 = gsap.timeline()

        document.querySelectorAll('text').forEach((t, i) => {
            tl2.add(
                gsap.fromTo(t, {
                    xPercent: -100,
                    x: 700
                }, {
                    duration: 1,
                    xPercent: 0,
                    x: 575,
                    ease: 'sine.inOut'
                })
                , i % 3 * 0.2)
        })

        window.onpointermove = (e) => {
            tl.pause()
            tl2.pause()
            gsap.to([tl, tl2], {
                duration: 2,
                ease: 'power4',
                progress: e.x / innerWidth
            })
        }
    </script>
</body>

</html>
