<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/password-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container cyber-container">
        <header class="cyber-header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> 密码生成器</h1>
                <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> 返回首页</a>
            </div>
            <div class="cyber-line"></div>
        </header>

        <main class="password-generator">
            <div class="password-display">
                <div class="display-wrapper">
                    <input type="text" id="password" readonly>
                    <div class="cyber-glow"></div>
                </div>
                <button id="copy-btn"><i class="fas fa-copy"></i> 复制</button>
            </div>

            <div class="password-options">
                <div class="option">
                    <label for="length"><i class="fas fa-text-width"></i> 密码长度:</label>
                    <div class="range-container">
                        <input type="range" id="length" min="8" max="32" value="16" class="cyber-range">
                        <span id="length-value" class="cyber-value">16</span>
                    </div>
                </div>

                <div class="option">
                    <label for="uppercase"><i class="fas fa-font"></i> 包含大写字母:</label>
                    <label class="cyber-checkbox">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="option">
                    <label for="lowercase"><i class="fas fa-font fa-xs"></i> 包含小写字母:</label>
                    <label class="cyber-checkbox">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="option">
                    <label for="numbers"><i class="fas fa-hashtag"></i> 包含数字:</label>
                    <label class="cyber-checkbox">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="option">
                    <label for="symbols"><i class="fas fa-at"></i> 包含特殊字符:</label>
                    <label class="cyber-checkbox">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <button id="generate-btn" class="generate-btn"><i class="fas fa-bolt"></i> 生成密码</button>

            <div class="password-strength">
                <div class="strength-label"><i class="fas fa-lock"></i> 密码强度:</div>
                <div class="strength-meter">
                    <div class="strength-segment" data-strength="1"></div>
                    <div class="strength-segment" data-strength="2"></div>
                    <div class="strength-segment" data-strength="3"></div>
                    <div class="strength-segment" data-strength="4"></div>
                </div>
                <div class="strength-text">中等</div>
            </div>
        </main>

        <footer>
            <div class="cyber-line"></div>
            <p>© 2025 尝试 | <a href="https://github.com/1999684" target="_blank"><i class="fab fa-github"></i> GitHub</a> | <a href="https://ztgdblog.icu/" target="_blank"><i class="fas fa-blog"></i> myblog</a></p>
        </footer>
    </div>

    <div id="copy-notification" class="copy-notification">
        <i class="fas fa-check-circle"></i> 已复制到剪贴板!
    </div>

    <div class="cyber-background">
        <div class="cyber-grid"></div>
    </div>

    <script src="../js/password-generator.js"></script>
</body>
</html>
